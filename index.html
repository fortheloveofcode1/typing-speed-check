<!DOCTYPE html>
<html lang="en>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="testapp">
        <div class="stats">
            <p>Time:<span id="timer">0s</span></p>
            <p>Mistakes :<span id="mistake">0</span></p>
        </div>
        <div id="sample" onmousedown="return false"
            onselectstart="return false">
            
        </div>
        <textarea
            rows="3"
            id="type-input"
            placeholder="Type here when the test starts"
            data-livestyle-ignore>
        </textarea>
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy:<span id="accuracy"></span></p>
                <p>Speed:<span id="speed"></span></p>
            </div>
        </div>
        </div>
        </body>

        <script src="script.js"></script>
    </html>
